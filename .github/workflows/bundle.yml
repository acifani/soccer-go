name: Bundle CLI

on:
  push:
    branches:
      - main
      - 'build/executable'

jobs:
  bundle-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: build
        run: npm ci && npm run build

      - name: bundle
        run: ./bundle-linux.sh

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: soccer-go-linux
          path: dist/soccer-go

  bundle-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: build
        run: npm ci && npm run build

      - name: bundle
        run: ./bundle-mac.sh

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: soccer-go-mac
          path: dist/soccer-go
